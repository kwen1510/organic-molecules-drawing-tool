<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- from CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/kekule/dist/themes/default/kekule.css" />
    
    <!-- For Kekule JS -->
    <script src="https://cdn.jsdelivr.net/npm/kekule/dist/kekule.min.js"></script>
    
    <!-- For BootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <title>Kekule molecule drawing tool</title>
</head>
<body>

    <!-- For collapse animation -->

    <div class="d-flex justify-content-center align-items-center mt-5">
        <button style="display: block" class="btn btn-primary m-1" id="composerButton" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="composerButton" onclick="toggleComposer()">
          Open Composer
        </button>
      </div>  
      <div class="collapse" id="collapseExample">
            <!-- Div to center stuff -->
            <div class="d-flex justify-content-center align-items-center">
                <div id="composerDiv"></div><br>
            </div>

            <!-- Add 1 new div per button -->
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary m-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" id="getSmilesButton" onclick="getSMILES()">Get SMILES</button><br>
            </div>

            <!-- Add 1 new div per button -->
            <div class="d-flex justify-content-center align-items-center">
                <button class="btn btn-primary m-1" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample" onclick="toggleComposer()">
                    Close Composer
                </button>
            </div>

      </div>

    <!-- End -->
    <div id="answerDivs" class="d-flex justify-content-center align-items-center">
        <div id="div2"></div>
    </div><br>

    <script>

        // Define DOM elements
        const composerButton = document.getElementById("composerButton")

        // Get screen width
        var screenWidth = window.innerWidth;

        // Make screen width smaller for the desktop
        if (screenWidth > 600){
            screenWidth = 600
        }

        var composerWidth = screenWidth

        var composerHeight = 2/3 * composerWidth

        console.log(screenWidth, composerHeight, composerWidth)

        // Create composer
        var composer = new Kekule.Editor.Composer(document.getElementById('composerDiv'));
        composer.setDimension(`${composerWidth}px`, `${composerHeight}px`);

        composer.getEditorConfigs().getInteractionConfigs().setAllowUnknownAtomSymbol(false);

        // Change the UI of the editor
        composer.setCommonToolButtons(['newDoc','undo','redo','zoomIn', 'zoomOut'])

        // Comment the next line out to get all functions
        composer.setChemToolButtons(['manipulate','erase','bond','atomAndFormula','ring','charge'])

        // Create viewer
        var chemViewer = new Kekule.ChemWidget.Viewer(document.getElementById('div2'));

        function getSMILES(){

            try {
                var molecule_submit = composer.exportObjs(Kekule.Molecule)[0];

            // Save as SMILES format
            var smiles_submit = Kekule.IO.saveFormatData(molecule_submit, 'smi')
            var cml_submit = Kekule.IO.saveFormatData(molecule_submit, 'mol')

            console.log(smiles_submit)
            console.log(cml_submit)

            var myMolecule = Kekule.IO.loadFormatData(cml_submit, 'mol');
            chemViewer.setChemObj(myMolecule);

            }catch(err){
                    // alert("Please draw a structure")

                    // Insert code to make the SMILES box empty or ignore
                    
                    // Close the composer div
                    toggleComposer()
                    return
                }

            // Close the composer div
            toggleComposer()

        }

        function toggleComposer(){
            if (composerButton.style.display === 'none') {
                composerButton.style.display = 'block';
            } else {
                composerButton.style.display = 'none';
            }
        }

    </script>
    
</body>
</html>
